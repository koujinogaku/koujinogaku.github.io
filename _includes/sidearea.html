{% if site.data.widgets.sidearea[include.name] %}
<div class="sidearea sidearea-{{ include.name }}">
{% for widget in site.data.widgets.sidearea[include.name].widgets %}
  {% include {{ widget.widget | prepend: "widgets/" | append: ".html" }} caption=widget.caption name=widget.name %}
{% endfor %}
</div>
{% endif %}
